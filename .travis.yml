os: linux
language: c++

matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
    - os: linux
      compiler: clang
      sudo: required
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang

addons:
  apt:
    sources:
    - george-edison55-precise-backports 
    packages:
    - cmake
    - cmake-data

services:
- docker

before_install:
- docker build -t conan_gbenchmark .

script:
- docker run conan_gbenchmark /bin/bash -c "cd /test; ./runTest.py"
